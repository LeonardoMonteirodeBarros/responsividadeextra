<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorveteria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/logo.svg" alt="Logotipo projeto" />
        <div class="faixa">
          <h1>SPACE CREAM</h1>
        </div>

        <p class="paragrafo">
          Venha conhecer os melhores 
          sorvetes artesanais da cidade, temos diversas opções para todos os
          gostos, não fique de fora.
        </p>
      </header>

      

      <main>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="Paletas mexicanas sorvetes"
          />
          <h2><span>Paletas</span></h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1594489556673-c816408242f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2030&q=80"
            alt="Imagem de um milkshake em uma tabua"
          />
          <h2><span>Shakes</span></h2>
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=708&q=80"
            alt="Imagem de bolas de sorvete em um pote"
          />
          <h2><span>Massas</span></h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1599849337944-44023f4ae809?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
            alt="Imagem de um picolé mordido amarelo"
          />
          <h2><span>Picolés</span></h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
            alt="Imagem de uma casquinha de sorvete"
          />
          <h2><span>Diversos</span></h2>
        </div>

        <div class="card">
          <img
            src="https://plus.unsplash.com/premium_photo-1675278299445-9765d43f8418?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="Imagem de uma casquinha de sorvete"
          />
          <h2><span>Sorvetes</span></h2>
        </div>
      </main>
    </div>
  </body>
</html>
